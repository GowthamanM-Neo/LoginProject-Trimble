<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="title text-center">
    <h1>Welcome to Logger!</h1>
</div>

<div class="row">
    <div class="col-md-3" style="background-color: #1a1c20;border-radius: 10px;margin-right: 25px;">
            <h2 style="text-transform: uppercase;color: yellow;margin-top: 15px;">Login</h2>
            <form onsubmit="event.preventDefault();check()">
                <div class="form-group">
                  <label for="exampleInputEmail1" style="color: yellow;">Email</label>
                  <input type="email" class="form-control" id="emailLogin" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" style="color: yellow;">Password</label>
                  <input type="password" class="form-control" id="passLogin" placeholder="Password" required>
                </div>
                <small id="loginmessage"></small>
                <button type="submit" class="btn btn-warning">Login</button>
            </form>
    </div>
    <div class="col-md-4" style="background-color: #1a1c20;border-radius: 10px;">
        <h2 style="text-transform: uppercase;color: #42a846;margin-top: 15px;">SignUp</h2>
        <form onsubmit="event.preventDefault();signUp();">
            <div class="form-group">
                <label for="exampleInputEmail1" style="color: #42a846;">Email</label>
                <input type="email" class="form-control" id="emailSignup" aria-describedby="emailHelp" placeholder="Enter email" required>
              </div>
              <div class="form-group">    
                <label for="exampleInputPassword1" style="color: #42a846;">Enter Name</label>
                <div class="row" style="justify-content:flex-start;margin-top: 0px;">
                    <div class="col-xs-6" style="margin-left: 15px;">
                        <input type="text" class="form-control" id="firstname" placeholder="Firstname" required>
                    </div>
                    <div class="col-xs-6" style="margin-left: 15px;">
                        <input type="text" class="form-control" id="lastname" placeholder="Lastname" required>
                    </div>
                </div>
              </div>
              <div class="form-group">
                  <label for="exampleInputPassword1" style="color: #42a846;">Password</label>
                  <input type="password" class="form-control" id="passSignup" placeholder="Password" required>
                </div>
                <small style="color:red" id="message"></small>
              <button type="submit" class="btn btn-success" style="margin-bottom: 15px;">SignUp</button>
        </form>
            
            
</div>
</div>
<div class="row">
    <div class="col-md-10">
        <table class="table table-striped" id="myTable">
            <thead>
              <tr>
                <th scope="col">S.NO</th>
                <th scope="col">Email</th>
                <th scope="col">Firstname</th>
                <th scope="col">Lastname</th>
                <th scope="col">Password</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="rows">
            </tbody>
          </table>
    </div>
</div>


<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
